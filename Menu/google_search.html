    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height:
             100vh;
        }
        main {
            position: relative;
            margin-top: 80px;
            padding: 20px;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        } 
        nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #1e1e1e;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 0 20px;
      animation: slideUp 1s ease-in-out;
    }
    nav h1 {
      color: #760094;
      font-family: 'Montserrat', sans-serif;
      padding-right: 35px;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav ul li {
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background:#ffffff;
      transition: width 0.3s;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    nav ul li a:hover {
      color: #c300ff;
      transform: scale(1.1) translateY(-3px);
    }
        h2 {
            color: #b389c7;
            margin-top: 100px;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        #searchQuery {
            width: 80%;
            max-width: 500px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #c242f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #searchBtn:hover {
            background-color:rgba(219, 0, 248, 0.623);
            transform: scale(1.05);
            color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px rgba(212, 0, 255, 0.836);
        }
        #results {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #results div {
            margin-bottom: 20px;
        }
        #results h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        #results p {
            margin: 5px 0;
            color: #666;
        }
        #results a {
            color: #bc42f4;
            text-decoration: none;
        }
        #results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="\my portfolio\page1.html">Home</a></li>
            <li><a href="\my portfolio\Task.html">All Projects</a></li>
        </ul>
    </nav>
    <h2>Google Search</h2>
    <input type="text" id="searchQuery" placeholder="Enter your search query">
    <button id="searchBtn">Search</button>
    <div id="results"></div>

    <script>
        document.getElementById("searchBtn").addEventListener("click", function() {
            var query = document.getElementById("searchQuery").value.trim();
            if (query !== "") {
                fetch('/cgi-bin/google_search.py?query=' + encodeURIComponent(query))
                .then(response => response.json())
                .then(data => {
                    console.log("Search results:", data);
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                });
            }
        });

        function displayResults(results) {
            var resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            if (results) {
                results.forEach(function(result, index) {
                    var resultDiv = document.createElement("div");
                    resultDiv.innerHTML = `
                        <h3>Result ${index + 1}:</h3>
                        <p>Title: ${result.title}</p>
                        <p>Link: <a href="${result.link}" target="_blank">${result.link}</a></p>
                        <p>Snippet: ${result.snippet}</p>
                    `;
                    resultsDiv.appendChild(resultDiv);
                });
            } else {
                resultsDiv.textContent = "Failed to retrieve search results.";
            }
        }
    </script>
</body>
