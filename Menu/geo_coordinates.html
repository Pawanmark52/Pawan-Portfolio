<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Coordinates</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        main {
            position: relative;
            margin-top: 80px;
            padding: 20px;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        } 
        nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #1e1e1e;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 0 10px;
      animation: slideUp 1s ease-in-out;
    }
    nav h1 {
      color: #760094;
      font-family: 'Montserrat', sans-serif;
      padding-right: 35px;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav ul li {
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background:#2bff00;
      transition: width 0.3s;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    nav ul li a:hover {
      color: #00f7ff;
      transform: scale(1.1) translateY(-3px);
    }
        h1 {
            margin-top: 20px;
            color: #00f7ff;
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            color: #fbff00;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #42f451;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color:rgba(0, 255, 21, 0.623);
            transform: scale(1.05);
            color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px rgba(0, 255, 76, 0.836);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<main id="bg-video">
    <video autoplay muted loop id="bg-video">
      <source src="/my portfolio\templates/z36pwGdt1v5peQu_Green-Halo-Tanjiro-4K_4_101134.mp4" type="video/mp4">
    </video>
<body>
    <nav>
        <ul>
            <li><a href="\my portfolio\page1.html">Home</a></li>
            <li><a href="\my portfolio\Task.html">All Projects</a></li>
        </ul>
    </nav>
    <form id="coordinatesForm">
        <h1><label for="location">Enter location:</label></h1>
	<input type="text" id="location" name="location" placeholder="City Name"><br> <br>
     
	<button type="submit">Get Coordinates</button>
	<button type="submit">Current Coordinates</button>
    </form>
    <hr>
    <div id="result"></div>

    <script>
        document.getElementById('coordinatesForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var location = document.getElementById('location').value;
            fetch('/cgi-bin/geo_coordinates.py?location=' + encodeURIComponent(location))
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
