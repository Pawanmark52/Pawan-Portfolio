        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #commandInput {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #suggestionList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #suggestionList li {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }
        #suggestionList li:last-child {
            border-bottom: none;
        }
        #suggestionList li:hover {

<body>
    <nav>
        <ul>
            <li><a href="\my portfolio\page1.html">Home</a></li>
            <li><a href="\my portfolio\Task.html">All Projects</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Command Suggestions</h1>
        <input type="text" id="commandInput" placeholder="Type a command...">
        <button class="button">submit</button>
        <ul id="suggestionList"></ul>
    </div>

    <script>
        const input = document.getElementById('commandInput');
        const suggestionList = document.getElementById('suggestionList');

        input.addEventListener('input', () => {
            const query = input.value.trim();
            if (query.length === 0) {
                suggestionList.innerHTML = '';
                return;
            }
            fetch(`/cgi-bin/suggestion.py?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    suggestionList.innerHTML = '';
                    data.forEach(suggestion => {
                        const li = document.createElement('li');
                        li.textContent = suggestion;
                        suggestionList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching suggestions:', error));
        });
    </script>
</body>
