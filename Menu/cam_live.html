<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cam</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
            background-color: #ff008c;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
        }

        video {
            width: 640px;
            height: 480px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #000;
        }

        nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #1e1e1e;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 0 20px;
      animation: slideUp 1s ease-in-out;
    }
    nav h1 {
      color: #760094;
      font-family: 'Montserrat', sans-serif;
      padding-right: 35px;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav ul li {
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background:#ff9900;
      transition: width 0.3s;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    nav ul li a:hover {
      color: #c300ff;
      transform: scale(1.1) translateY(-3px);
    }

    .logo {
            max-width: 100px;
            padding-top: 110%;
        
        }
        
        </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="\my portfolio\page1.html">Home</a></li>
            <li><a href="\my portfolio\Task.html">All Projects</a></li>
        </ul>
    </nav>
    <header>
        <img src="/my portfolio/templates/pngwing.com (3).png" alt="Logo" class="logo">
    </header>
    <div class="container">
        <h1>Live Cam Task</h1>
        <video id="video" autoplay></video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('video');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(err => {
                        console.error("Error accessing camera: ", err);
                    });
            } else {
                alert("Sorry, your browser does not support camera access.");
            }
        });
    </script>
</body>
</html>
